<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <fieldset style="width: 1000px;">
        <legend>Your message:</legend>
        <form action="">
            <table>
                <tr>
                    <td>To</td>
                    <td><input type="text" placeholder="Example Cafe"></td>
                </tr>
                <tr>
                    <td>Your email</td>
                    <td><input type="email" name="e" id="e"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Attach File</td>
                    <td><input type="file" name="" id=""></td>
                </tr>
            </table>
        </form>
    </fieldset>
    <fieldset style="width: 1000px;">
        <legend>How you found us:</legend>
        <form action="">
            <table>
                <tr>
                    <td>How did you hear of us</td>
                    <td>
                        <select name="" id="">
                            <option value="">Google</option>
                            <option value="">Facebook</option>
                            <option value="">Chorme</option>
                            <option value="">Zalo</option>
                            <option value="">Firefox</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Newsletter</td>
                    <td><input type="checkbox" name="" id="">Ensure this box is checked if you would like to receive email updates</td>
                </tr>
            </table>
        </form>
    </fieldset>
    <button>Send message</button>
</body>
</html>
